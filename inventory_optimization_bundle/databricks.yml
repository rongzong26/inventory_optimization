bundle:
  name: inventory_optimization_buildathon

resources:
  apps:
    inventory-optimization-app:
      name: 'inventory-optimization-app'
      source_code_path: ./app
      description: "An inventory optimization app that uses a SQL warehouse and Genie"
      resources:
        - name: "sql-warehouse"
          description: "A SQL warehouse for app to be able to work with"
          sql_warehouse:
            id: 148ccb90800933a1
            permission: "CAN_USE"
        - name: "serving-endpoint"
          description: "A serving endpoint for the app to use"
          serving_endpoint:
            name: databricks-claude-sonnet-4-5
            permission: "CAN_QUERY"
        # NOTE: Genie space dependency (not yet supported as bundle resource)
        # Genie Space ID: 01f0fe11faaf1757941b620cb450e408
        # Permission required: CAN_USE or CAN_RUN
        # Grant manually via Genie UI after deployment
        # Space URL: https://adb-984752964297111.11.azuredatabricks.net/genie/rooms/01f0fe11faaf1757941b620cb450e408

targets:
  dev:
    mode: development
    default: true
    workspace:
      host: https://adb-984752964297111.11.azuredatabricks.net